<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <form action='index.html' method='post'>
        <h1>Sign Up</h1>

        <fieldset>
          <legend><span class="number">1</span>Your basic infos</legend>

          <label for="name">Name:</label>
          <input type="text" name='user_name' id="name">
          <label for='mail'>Email:</label>
          <input type="email" name="user_name" id="mail">
          <label for="password">Password:</label>
          <input type="password" name="user_password" id="password">

          <label>Age :</label>
          <input type="radio" id="under_13" name="user_age" value="under_13">
            <label for="under_13" class="light">Under 13</label><br/>
          <input type="radio" id="over_13" name="user_age" value="over_13">
          <label for="over_13" class="light">13 or Older</label>

          <label>Interests: </label>
          <input type="checkbox" id="development" value="interested_development"
            name="user_interest">
          <label class="light" for="development">Development</label><br/>
          <input type="checkbox" id="design" value="interested_design" name="user_interest">
          <label class="light" for="design">Design</label><br/>
          <input type="checkbox" id="business" value="interested_business"
            name="user_interest">
          <label for="business" class="light">Business</label></br>
        </fieldset>

        <fieldset>
          <legend><span class="number">2</span>Your profile </legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>

          <label for="job">Job role:</label>
          <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Frontend Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">IOS Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup>
          </select>
        </fieldset>

        <button type="submit">Sign Up</button>
      </form>


    </body>
</html>
